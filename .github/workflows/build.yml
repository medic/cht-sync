name: Build cht-sync containers

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      BUILD_TIMESTAMP: ${{ steps.outputtimestamp.outputs.BUILD_TIMESTAMP }}
    steps:
      - name: Build timestamp
        id: timestamp
        run: echo "BUILD_TIMESTAMP=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - id: outputtimestamp
        run: echo "::set-output name=BUILD_TIMESTAMP::${{ env.BUILD_TIMESTAMP }}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push logstash
        uses: docker/build-push-action@v4
        with:
          context: ./logstash
          file: ./logstash/Dockerfile
          push: true
          tags: medicmobile/cht-logstash-couchdb:${{ env.BUILD_TIMESTAMP }}

      - name: Build and push dataemon
        uses: docker/build-push-action@v4
        with:
          context: ./dbt
          file: ./dbt/Dockerfile
          push: true
          tags: medicmobile/dataemon:${{ env.BUILD_TIMESTAMP }}

      - name: Build and push redis-worker
        uses: docker/build-push-action@v4
        with:
          context: ./redis-worker
          file: ./redis-worker/Dockerfile
          push: true
          tags: medicmobile/cht-sync-redis-worker:${{ env.BUILD_TIMESTAMP }}
