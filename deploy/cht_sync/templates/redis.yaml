# templates/postgrest.yaml

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cht-sync-redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: cht-sync
      inner.service: redis
  template:
    metadata:
      labels:
        app: cht-sync
        inner.service: redis
    spec:
      automountServiceAccountToken: false
      containers:
        - name: redis
          image: redis:latest
          resources:
            limits:
              cpu: {{ (.Values.redis).cpu_limit | default "500m" }}
              memory: {{ (.Values.redis).memory_limit | default "2Gi" }}
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ (.Values.redis).storageSize | default "1Gi" }}
